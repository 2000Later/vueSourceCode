<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 这就是在函数原有的基础上增加额外的操作: 函数的拦截
    // 1. 使用一个临时的函数名存储函数
    // 2. 重新定义原来的函数
    // 3. 定义扩展的功能
    // 4. 调用临时的那个函数

    function func () {
      console.log('原有的功能')
    }
    let _temp = func
    func = function () {
      _temp() // 指向之前的func
      console.log('新的扩展功能')
    }
    func() //调用新的函数
    
  </script>
</body>
</html>
