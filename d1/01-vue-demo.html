<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- head 页面加载之前加载到浏览器中 -->
    <script src="/node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- body中的script页面加载完成后读取 -->
    <!-- 写模板 -->
    <div id="root">
      <p>{{name}}</p>
      <p>{{message}}</p>
    </div>
    <script>
      // 还没挂载拿到的节点 里面的数据还没有替换
      let tepNode = document.querySelector('#root')
      var vm = new Vue({
        el: "#root",
        data: {
          name: "张三",
          message: "你好",
        },
      });
      // 第三步是挂载：这种用法的挂载在 vue.js中帮我们实现了
      console.log(root)
    </script>
  </body>
</html>
